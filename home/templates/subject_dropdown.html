<option value="">Select Subjects</option>
    {% for sub in subjects %}
        {% for s in sub.subjectname.all %}
            <option value="{{s.id}}">{{ s }}</option>
        {% endfor %}
    {% endfor %}

    {% comment %} {% for s in sub.subjectname.all %}
        <option value="">{{ s }}</option>
    {% endfor %} {% endcomment %}

    {% comment %} {% for sub in subjects %}
    <option value="">{{ sub.subjectname }}</option>
{% endfor %} {% endcomment %}
