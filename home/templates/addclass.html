{% extends 'base.html' %}

{% block content%}
    <div class="row">
       <div class="col-sm-4">
        <h4 class="text-center alert alert-info">Add New Class</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class = "btn btn-success" value="Add Class">
        </form>
       </div>
       <div class="col-sm-5 offset-3">
            <h4 class="text-center alert alert-info">List of Classes with Subjects</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Class Name</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for st in std %}
                        <tr>
                        <th scope="row">{{st.id}}</th>
                        <td>{{st.name}}</td>
                        <td> <a href="{% url 'updateclass' st.id %}" class="btn btn-info btn-sm">Update</a> </td>
                        <td> <a href="{% url 'deleteclass' st.id %}" class="btn btn-danger btn-sm">Delete</a> </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock content%}
