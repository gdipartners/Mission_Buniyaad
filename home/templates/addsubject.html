{% extends 'base.html' %}

{% block content%}
    <div class="row">
       <div class="col-sm-4">
            <h4 class="text-center alert alert-info">Add New Subject</h4>
            <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
                <input type="submit" class = "btn btn-success" value="Add Subject">
            </form>
        </div>
        <div class="col-sm-5 offset-3">
            <h4 class="text-center alert alert-info">List of Subjects</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sub in subjects %}
                        <tr>
                        <th scope="row">{{sub.id}}</th>
                        <td>{{sub.name}}</td>
                        <td> <a href="{% url 'updatesubject' sub.id %}" class="btn btn-info btn-sm">Update</a> </td>
                        <td> <a href="{% url 'deletesubject' sub.id %}" class="btn btn-danger btn-sm">Delete</a> </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock content%}
