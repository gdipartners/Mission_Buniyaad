{% extends 'base.html' %}
{% block content%}
    <div class="row">
       <div class="col-sm-4">
        <h4 class="text-center alert alert-info">Select Class</h4>
        {% for st in std %}
        <div class="container mb-2">
            <div class="row">
                <a href="{% url 'viewcontent' st.id %}" class="btn btn-info">{{st.name}}</a>
            </div>
        </div>
        {% endfor %}
       </div>      
{% endblock content%}
